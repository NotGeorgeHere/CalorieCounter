<!DOCTYPE html>
<html lang="en-gb">

    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Calorie Tracker</title>
    </head>

    <body class="bodyWrapper">
        <div class="wrapper">
            <h1 class="title">Calorie Tracker</h1>

            <h3 class="calorieBankTitle">Calorie Bank:</h3>
            <p class="calorieBank"></p>

            <h3 class="calorieEatenTitle">Calories eaten this week:</h3>
            <p class="calorieEaten">0</p>

            <h3 class="calorieLeftTitle">Calories left this week:</h3>
            <p class="calorieAmount">0</p>

            <h3 class="calorieFormTitle">Input calorie amount:</h3>
            <form class="calorieForm">
                <input type="number" class="calorieNumber form-control">
                <input type="submit" class="calorieSubmit btn btn-primary">
                <button type="button" class="btn btn-danger calorieReset">Reset</button>
            </form>
        </div>




        
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="./tracker.js"></script>
    </body>
</html>
