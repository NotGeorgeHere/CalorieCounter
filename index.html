<!DOCTYPE html>
<html lang="en-gb">

    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Calorie Tracker</title>
    </head>

    <body>
        <h1>Calorie Tracker</h1>

        <h3>Calorie Bank:</h3>
        <p class="calorieBank"></p>

        <h3>Calories eaten this week:</h3>
        <p class="calorieEaten"></p>

        <h3>Calories left this week:</h3>
        <p class="calorieAmount"></p>

        <h3>Input calorie amount:</h3>
        <form class="calorieForm">
            <input type="number" class="calorieNumber">
            <input type="submit" class="calorieSubmit">
        </form>

        <button type="button" class="btn btn-danger">Reset</button>





        
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="./tracker.js"></script>
    </body>
</html>
